<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api con Jquery</title>
    <script src="js/jquery.js"></script>

    <script>

    $.getJSON('https://api.themoviedb.org/3/person/190?api_key=45082c7b0f792bc71f372fbce1b42c61&language=es', function(data) {
        
        var los_datos = `<h3>${data.name}</h3>
                    <p>${data.biography}</p>
                    <img src="https://image.tmdb.org/t/p/w185/${data.profile_path}" alt="Foto de ${data.name}" />`
        
        $(".resultados").html(los_datos);
        
    });

</script>
</head>
<body>
    <div class="resultados"></div>
    
</body>
</html>
