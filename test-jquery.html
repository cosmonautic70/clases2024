<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api con Jquery</title>
    <script src="js/jquery.js"></script>

    <script>

    $.getJSON('https://api.themoviedb.org/3/person/190?api_key=45082c7b0f792bc71f372fbce1b42c61&language=es', function(data) {
        
        var text = `Date: ${data.name}<br>
                    Time: ${data.biography}<br>`
        $(".resultados").html(text);
    });

</script>
</head>
<body>
    <div class="resultados"></div>
    
</body>
</html>
